<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Espessuras de Vidro</title>
</head>
<body>
<h1>Espessuras de Vidro</h1>

<p><a href="{% url 'cadastrar_espessura' %}">+ Cadastrar nova espessura</a></p>

<table border="1" cellpadding="5">
    <tr>
        <th>ID</th>
        <th>Valor</th>
        <th>Ações</th>
    </tr>
    {% for e in espessuras %}
        <tr>
            <td>{{ e.id }}</td>
            <td>{{ e.valor_mm }} mm</td>
            <td><a href="{% url 'editar_espessura' e.pk %}">Editar</a></td>
        </tr>
    {% empty %}
        <tr><td colspan="3">Nenhuma espessura cadastrada.</td></tr>
    {% endfor %}
</table>

<p>
    <a href="{% url 'lista_vidros' %}">Ver vidros</a> |
    <a href="{% url 'lista_perfis' %}">Voltar para Perfis</a>
</p>
</body>
</html>
