<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Puxadores</title>
</head>
<body>
<h1>Puxadores</h1>

<p><a href="{% url 'cadastrar_puxador' %}">+ Cadastrar novo Puxador</a></p>

<table border="1" cellpadding="5">
    <tr>
        <th>Código</th>
        <th>Descrição</th>
        <th>Acabamento</th>
        <th>Preço</th>
        <th>Ações</th>
    </tr>
    {% for p in puxadores %}
        <tr>
            <td>{{ p.codigo }}</td>
            <td>{{ p.descricao }}</td>
            <td>{{ p.acabamento }}</td>
            <td>R$ {{ p.preco }}</td>
            <td><a href="{% url 'editar_puxador' p.pk %}">Editar</a></td>
        </tr>
    {% empty %}
        <tr><td colspan="5">Nenhum Puxador cadastrado.</td></tr>
    {% endfor %}
</table>

<p><a href="{% url 'lista_perfis' %}">Voltar para Perfis Estrutura</a></p>
</body>
</html>
